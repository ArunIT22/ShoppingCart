<div class="row mt-3">
  <div class="col-lg-4 offset-3 bg-info p-3 rounded">
    <h2>Student - Registration Form</h2>
    <form (ngSubmit)="onSubmit()" #regForm="ngForm">
      <div ngModelGroup="FullName" #fullName="ngModelGroup">
        <div class="mb-3">
          <label class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="First Name"
            name="firstName"
            ngModel
            #fname="ngModel"
            required
            minlength="3"
          />
          <!-- <div>
            <small *ngIf="fname.invalid && fname.touched">
              First Name is required!
            </small>
          </div> -->
        </div>
        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Last Name"
            name="lastName"
            ngModel
            #lname="ngModel"
            required
          />
          <!-- <div>
            <small *ngIf="lname.invalid && lname.touched">
              Last Name is required!
            </small>
          </div> -->
        </div>
        <div>
          <small *ngIf="fullName.invalid && fullName.touched">
            Either FirstName or LastName is empty
          </small>
        </div>
      </div>
      <div>
        <button (click)="addDefaultValues()">Add Default Values</button>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          placeholder="example@example.com"
          name="email"
          ngModel
          required
          email
          #email="ngModel"
        />
        <div>
          <small *ngIf="email.invalid && email.touched">
            Email Id is required!
          </small>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">City</label>
        <select class="form-select" name="city" [(ngModel)]="defaultCity">
          <option selected disabled value="">--Select--</option>
          <option>Chennai</option>
          <option>Bengaluru</option>
          <option>Hyderabad</option>
          <option>Vizag</option>
          <option>Trivandrum</option>
          <option>Mysuru</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <div class="form-check">
          <input
            value="Male"
            class="form-check-input"
            type="radio"
            name="gender"
            ngModel
            #gender="ngModel"
          />
          <label class="form-check-label"> Male </label>
        </div>
        <div class="form-check">
          <input
            value="Female"
            class="form-check-input"
            type="radio"
            name="gender"
            ngModel
            #gender="ngModel"
          />
          <label class="form-check-label"> Female </label>
        </div>
        <div class="form-check">
          <input
            value="Other"
            class="form-check-input"
            type="radio"
            name="gender"
            ngModel
            #gender="ngModel"
          />
          <label class="form-check-label"> Others </label>
        </div>
      </div>

      <div class="mt-3">
        <button class="btn btn-warning w-100" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>

<div *ngIf="regForm.valid">
  <h2>Form Data</h2>
  <div>{{ regForm.value | json }}</div>
</div>
