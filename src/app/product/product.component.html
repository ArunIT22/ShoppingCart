<hr />
<div class="h2 mt-3">List of Products</div>
<hr />
<div class="container text-center py-3">
  <div class="row card-group">
    <div class="col-md-3 mb-2" *ngFor="let product of products">
      <div
        *ngIf="
          productName === '' || product.name.toLowerCase().includes(productName)
        "
      >
        <div class="card">
          <img [src]="product.image" class="w-100" />
          <div class="card-body">
            <div class="card-title h5">{{ product.name }}</div>
            <p class="card-text">{{ product.color }}</p>
            <p class="card-text">Price: {{ product.price }}</p>
            <p
              class="card-text"
              [ngStyle]="{
                color: product.inStock === true ? 'green' : 'red'
              }"
            >
              {{ product.inStock ? "Available" : "Not Available" }}
            </p>
            <!-- Buttons -->
            <button class="btn btn-warning card-link">Show Details</button>
            <button class="btn btn-primary card-link">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div>
  <!-- Relative Path -->
  <!-- <a routerLink="Home">Back to Home</a> -->
  <!-- Absolute Path -->
  <a routerLink="/Home">Back to Home</a>
</div>
